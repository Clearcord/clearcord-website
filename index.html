<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <title>Clearcord</title>
</head>
<body>
    <div id="app">
        <h1>Welcome to Clearcord</h1>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button onclick="login()">Login with Discord</button>
        <div id="user-info"></div>
        <div id="mfa-popup" style="display: none;">
            <input type="text" id="mfa-code" placeholder="Enter 2FA Code">
            <button onclick="submitMFA()">Submit</button>
        </div>
    </div>
    
    <script src="login-script.js"></script>
</body>
</html>
